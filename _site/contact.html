<body class="contact-page">
	<main class="content">

		<div class="page-title">
    <span class="number">
        05
    </span>
    <div class="title-desc">
        <span class="subtitle">Write to me</span>
        <span class="title">Contact</span>
    </div>
</div>
		<div>

			<div class="form">
				<p>You can contact me via <a class="linked-in"
						href="https://www.linkedin.com/in/toy-sirichindakul">LinkedIn</a>, or use the contact
					form. </p>
				<p>Please make sure to enter your email in the form, so I can reply to you.</p>
				<form name="contact" netlify method="POST" data-netlify="true">
					<div class="input-group input-group--text">
						<label for='email'>
							<span>Your email</span>
							<input required id="email" type="email" name="email" placeholder="Valid Email Address" />
						</label>
					</div>
					<div class="input-group input-group--textarea">
						<label for='message'>
							<span>Message</span>
							<textarea required id="message" name="message" placeholder="Your Message"></textarea>
						</label>
					</div>

					<button style="display: flex; align-items: center;" class="btn btn-text" id="form-submit"
						type="submit"> Send it <span style="margin-left: 10px;" class="material-symbols-outlined">
							send
						</span></button>
				</form>

			</div>
			<div class="submit-message">
				<h4>Thanks for messaging me! I'll get back to you as soon as I can.</h4>

			</div>
		</div>
	</main>
	<nav id="navigation" class="inactive" >

<script>
	function formSubmit() {
		var submit = document.getElementById("form-submit");
		var contactForm = document.getElementById("contact-form");
		submit.addEventListener('click', function () {
			contactForm.classList.add('submitted');
		});
	}
	formSubmit();
</script>
